<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Page Example for Git and GitHub Study</title>
    <!-- Css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Icon -->
    <link rel="shortcut icon" href="/img/icon-git.png" type="image/x-icon">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-1 border-white shadow">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="#">
                <i class="bi bi-journal-code"></i>
                <i class="bi bi-github ps-3"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="p-5 text-center bg-dark text-light">
        <div class="container">
            <h1 class="display-4">
                <i class="bi bi-telephone"></i> Contact Us
            </h1>
            <p class="lead py-2">Have any questions? Feel free to reach out!</p>
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your message here..." required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select your interest:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="newsletter" id="newsletter">
                            <label class="form-check-label" for="newsletter">
                                Subscribe to our newsletter
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="quotation" id="quotation">
                            <label class="form-check-label" for="quotation">
                                Request a quotation
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="support" id="support">
                            <label class="form-check-label" for="support">
                                Need support for an existing service
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-light btn-lg">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-light py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 My Site. All rights reserved</p>
        </div>
    </footer>

</body>

</html>
